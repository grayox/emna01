<link rel="import" href="../../bower_components/app-storage/app-network-status-behavior.html">
<script>
  (function() {
    'use strict';

    Polymer.AppBehaviorImpl = {
      properties: {
        editableItemId: {
          type: String,
          notify: true
        }
      },
			
      get itemsPath() {
        return '';
      },

      get isEditable() {
        return true;
      },

      toEditableId: function(itemId) {
				return itemId;
      },

			// Edit // PolyFire/na-behavior.html
      edit: function(/*itemElement/*/event) {
				if (this.isEditable) {
          //var itemElement = Polymer.dom(event).localTarget;
					this.set('editableItemId', this.toEditableId(itemElement.id)); //this.editableItemId = this.toEditableId(itemElement.id);
					//console.log('itemElement', itemElement);
					//console.log('thisitemElement', this.itemElement);
					//console.log('editableItemId', this.itemElement);
					//delete itemElement.$key;
					this.$.document.transactionsComplete.then(function() {
            this.$.itemEditor/*editor*/.open(itemElement);
          }.bind(this));
        }
      },

      create: function() {
        if (this.isEditable) {
          this.editableItemId = null;
          this.$.itemEditor/*editor*/.open();
        }
      },

      commitChange: function(e) {
        var changeCommits;
				
        switch (e.detail) {
          case 'save':
            changeCommits = this.save();
            break;
          case 'delete':
            changeCommits = this.delete();
            break;
          default:
            changeCommits = Promise.resolve();
            break;
        }

        if (this.$.query /*&& this.$.query.refresh*/) {
          changeCommits.then(function() {
            this.$.query.reset();//.refresh();
          }.bind(this));
        }
      },

      save: function() {
				
				var doc = this.$.document;
				//console.log('isNew', doc.isNew);
				
				/**/
				// Create
				if (/*doc.isNew*/ !this.editableItem.id &&   // doc.isNew === true
            (this.editableItem.total ||
             this.editableItem.merchant)) {
					console.log('new', doc.data);
					console.log('editableItem', this.editableItem);
					console.log('editableItemId', this.editableItemId);
					console.log('itemsPath', this.itemsPath);
          return doc.save(this.itemsPath).then(function() {
					  //console.log('data', doc.data);
						doc.reset();
          }.bind(this));
        }
				/**/

				// Update
				else if (this.editableItem.id) {
					console.log('save', doc.data);
					console.log('editableItem', this.editableItem);
					console.log('editableItemId', this.editableItemId);
					console.log('itemsPath', this.itemsPath);
					return doc.save(this.itemsPath, this.editableItem.id).then(function() {
					  //console.log('data', doc.data);
						doc.reset();
					}.bind(this));
				}
				
				return Promise.resolve();
				
      },

      delete: function() {
        //if (!this.$.document.isNew) {
        if (this.$.document.id) {
          this.$.document.destroy();
        }

        return Promise.resolve();
      },

      signOut: function() {
        if (this.$.auth) {
          this.$.auth.signOut();
        }
      }
    };

    Polymer.AppBehavior = [
      Polymer.AppNetworkStatusBehavior ,
      Polymer.AppBehaviorImpl          ,
    ];
  })();
</script>
