<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/vaadin-date-picker/vaadin-date-picker.html">
<link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../bower_components/vaadin-upload/vaadin-upload.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<dom-module id="item-editor">
  <template>
    <style>
      #dialog {
        display: block;
        padding: 0 8px;
        border-top: 3px solid var(--accent-color);
        margin: 0;
        width: 60vw;
        background: var(--primary-background-color);
        max-height: 100vh;
        /* Keep overflow visible so vaadin-date-picker dropdown won't clip */
        overflow: visible;
      }

      .main-layout {
        display: flex;
        flex-direction: row;
      }

      .flex {
        flex: 1;
      }

      .form {
        flex: 2;
      }

      #form> * {
        margin-bottom: 8px;
      }

      .buttons-layout {
        display: flex;
        flex-direction: row;
        margin-top: 16px;
      }

      .buttons-layout paper-button {
        width: 150px;
      }

      .save-button {
        background: var(--primary-color);
        color: var(--text-primary-color);
      }

      .cancel-button {
        color: var(--primary-color);
      }

      .main-layout h2 {
        font-size: 24px !important;
        font-weight: 300 !important;
      }

      .receipt {
        flex: 3;
        margin-left: 24px;
        min-height: 64px;
        max-width: 400px;
      }

      .receipt .receipt-wrapper {
        max-width: 100%;
        display: block;
        margin: 20px auto;
        max-height: 50vh;
        overflow-y: scroll;
      }

      .receipt-wrapper img {
        width: 100%;
      }

      .receipt img[hidden] {
        display: none;
      }

      paper-button[hidden] {
        display: none;
      }

      div[prefix] {
        margin-right: 6px;
      }

      #error {
        color: red;
      }

      :host> .wrapper {
        height: 100%;
        width: 100%;
        padding: 0;
      }

      .close-button {
        color: var(--dark-primary-color);
      }

      .delete-button {
        margin-left: auto;
        color: var(--text-primary-color);
        background: var(--accent-color);
      }

      form::content label {
        font-weight: bold !important;
        color: #999 !important;
      }

      .wrapper {
        display: flex;
      }

      @media (min-width: 900px) {
        #dialog {
          display: flex;
          flex-direction: column;
        }

        .wrapper {
          flex-direction: row;
          overflow: auto;
        }
      }

      @media (max-width: 900px) {
        .receipt {
          margin: 24px 0 0 0;
        }
        .wrapper {
          flex-direction: column;
        }
        .receipt {
          width: 100%;
          margin: 40px auto;
        }
        .receipt .receipt-wrapper {
          max-height: inherit;
        }
        #dialog {
          width: 100vw;
          min-height: 100vh;
          padding: 0 0 60px 0;
          overflow-y: scroll;
        }
      }
    </style>

    <app-route route="{{route}}"
							 pattern="/:action"
							 data="{{routeData}}"
							 >
		</app-route>

    <iron-media-query query="(min-height: 900px)"
											query-matches="{{tallWindow}}"
											>
		</iron-media-query>
    <paper-dialog modal
									id="dialog"
									no-cancel-on-esc-key="false"
									opened="{{_showDialog(route.path)}}"
									>
      <div class="main-layout">
        <h2>{{caption}}</h2>
        <span class="flex"></span>
        <paper-icon-button icon="close"
													 on-tap="close"
													 class="close-button self-start"
													 >
				</paper-icon-button>
      </div>

      <div class="wrapper">
        <div class="form">
          <form is="iron-form" id="form">
            <iron-a11y-keys keys="enter"
														on-keys-pressed="_save"
														>
						</iron-a11y-keys>
            <vaadin-combo-box name="merchant"
															id="merchant"
															items="[[merchants]]"
															value="{{item.merchant}}"
															label="Merchant"
															allow-custom-value
															required
															>
						</vaadin-combo-box>
            <paper-input name="total"
												 id="total"
												 value="{{item.total}}"
												 type="number"
												 max="9999"
												 label="Total"
												 required
												 step="any"
												 >
              <div prefix>$</div>
            </paper-input>
            <vaadin-date-picker label="Date"
																value="{{item.date}}"
																id="date"
																name="date"
																required
																>
						</vaadin-date-picker>
            <paper-textarea id="comment"
														name="comment"
														label="Comment"
														value="{{item.comment}}"
														>
						</paper-textarea>
          </form>
        </div>
        <div class="receipt">
          <vaadin-upload id="upload"
												 accept="image/*"
												 max-files="1"
												 on-upload-before="_handleUpload"
												 required
												 >
            <div class="file-list">
              <div class="receipt-wrapper">
                <img src$="[[_receiptURL]]"
										 alt="Receipt"
										 hidden$="[[!_showReceipt(item._attachments.*)]]"
										 >
              </div>
            </div>
          </vaadin-upload>
					<button on-tap="show">Click here to show</button>
        </div>
      </div>
      <div class="buttons-layout">
				<!-- _save , _delete > ExpMgr   ( > overview-page ) 
          >>  save ,  delete > PolyFire ( > app-behavior  ) -->
        <paper-button on-tap="save"   class="save-button"   raised     >Save</paper-button>
        <paper-button on-tap="close"  class="cancel-button"            >Cancel</paper-button>
				<paper-button on-tap="delete" class="delete-button" id="delete">Delete</paper-button>
      </div>
      <span id="error" hidden$="[[!errorMessage]]">{{errorText}}</span>
    </paper-dialog>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'item-editor',

        properties: {
          service: Object,
          merchants: Array,
          item: {
            type: Object,
            notify: true,
            value: function() {
              return {};
            }
          },
          caption: {
            type: String,
            computed: '_getCaption(item)'
          },
          errorText: String,
          db: Object,
          _receiptURL: {
            type: String,
            notify: true,
            value: 'images/default-receipt.png'
          },
          route: Object,
          routeData: Object,
					// Edit PolyFire/na-editor.html
					opened: {
						type: Boolean,
						reflectToAttribute: true,
						readOnly: true,
						value: false,
					},
					// endEdit
        },

        observers: ['_updateReceiptURL(item._attachments.*)'],

        ready: function() {
          this.$.upload.set('i18n.dropFiles.one' , 'Drop receipt here...');
          this.$.upload.set('i18n.addFiles.one'  , 'Select receipt'      );
        },

        attached: function() {
          this._boundOnResize = this._onResize.bind(this);
          window.addEventListener('resize', this._boundOnResize);
        },

        detached: function() {
          window.removeEventListener('resize', this._boundOnResize);
        },

        _onResize: function() {
          this.$.dialog.notifyResize();
        },

        _showDialog: function() {
          return this.item && this.route.path && this.route.path === '/edit';
        },

        _getCaption: function(item) {
					if (item.$key) {
            return 'Edit Item';
          } else {
            return 'Add Item';
          }
        },

        _showReceipt: function() {
          return this.item._id && this.item.status !== 'new' ||
            this.item._attachments && this.item._attachments.receipt;
        },

        _updateReceiptURL: function() {
          if (this.item._attachments && this.item._attachments.receipt) {
            if (this.item._attachments.receipt.data instanceof File || Â 
              this.item._attachments.receipt.data instanceof Blob) {
              this._receiptURL = URL.createObjectURL(this.item._attachments.receipt.data);
            } else {
              this.db.getAttachment(this.item._id, 'receipt')
                .then(function(blob) {
                  this._receiptURL = URL.createObjectURL(blob);
                }.bind(this))
                .catch(function(err) {
                  console.log(err);
                });
            }
          } else {
            this._receiptURL = 'images/default-receipt.png';
          }
          this.$.dialog.notifyResize();
        },

        listeners: {
          'iron-form-invalid': '_formInvalid' ,
        },

        // Read canvas content and returns a Blob.
        // For browsers not supporting canvas.toBlob
        _canvasToBlob: function(canvas) {
          var reg = new RegExp('^data:(.*);.*,(.*)');
          var arr = reg.exec(canvas.toDataURL());
          var bstr = atob(arr[2]);
          var n = bstr.length;
          var u8arr = new Uint8Array(n);
          while (n--) {
            u8arr[n] = bstr.charCodeAt(n);
          }
          return new Blob([u8arr], {
            type: arr[1]
          });
        },

        // Read a file and return a Blob. If it's an image it converts and
        // resizes using a canvas.
        // TODO: move this to vaadin-upload as a utility method
        _resizeImage: function(file, callback, mimeType, maxWidth, maxHeight) {
          var img = document.createElement('img');
          var reader = new FileReader();
          reader.onload = function() {
            if (!/^image/.test(file.type)) {
              callback(reader.result);
            } else if (file.type === mimeType && (!maxWidth || !maxWidth)) {
              callback(reader.result);
            } else {
              img.addEventListener('load', function() {
                var canvas = document.createElement('canvas');
                var ctx = canvas.getContext('2d');
                if (img.width > img.height && img.width > maxWidth) {
                  canvas.width = maxWidth;
                  canvas.height = img.height * maxWidth / img.width;
                } else if (img.height > img.width && img.height > maxHeight) {
                  canvas.height = maxHeight;
                  canvas.width = img.width * maxHeight / img.height;
                } else {
                  canvas.height = img.height;
                  canvas.width = img.width;
                }
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                if (canvas.toBlob) {
                  canvas.toBlob(callback, mimeType, 0.9);
                } else {
                  callback(this._canvasToBlob(canvas));
                }
              }.bind(this));
              img.src = reader.result;
            }
          }.bind(this);
          reader.readAsDataURL(file);
        },

        _handleUpload: function(e) {
          var file = e.detail.file;
          this._resizeImage(file, function(data) {
            this.item._attachments = this.item._attachments || {};
            this.set('item._attachments.receipt', {
              type: 'image/jpeg',
              data: data
            });
          }.bind(this), 'image/jpeg', 1000, 1000);

          this.$.upload.files = [];
          e.preventDefault();
        },

				open: function(item) {
					
					// Edit // PolyFire/na-editor.html
					/** /
          this._setOpened(true);
				  this.__editedItem = item;
				  if (!item) {
					  this.create();
				  } else {
					  //item.style.opacity = 0;
					  //this.transitionInFrom(item.getBoundingClientRect());
			  	// endEdit

						/** /
						// Edit
						if (item.$key) {
							item.id = item.$key
							item._id = item.$key;
							delete item.$key;
						}
						// endEdit
						/**/

						/**/
						// Create a copy of the item to be edited so we don't automatically flush changes to db
						this.item = JSON.parse(JSON.stringify(item));

						// File objects don't survive the JSON dance, so copy that over manually
						if (item._attachments) {
							this.set('item._attachments', item._attachments);
						}
						/**/

						this.$.upload.files = [];

						if (!item.status) {
							this.item.status = 'new';
						}

						if (item.total) {
							//this.$.total.value = item.total.toFixed(2);
						}

						this.$.delete.hidden = !(this.item._id && this.item.status === 'new');

						// Ensure that the scroll is returned to top on mobile
						this.async(function() {
							this.$.dialog.scrollTop = 0;
						});

						this.set('route.path', '/edit');
					//}

					/** / // Original from ExpMgr
					close: function(detail) {
						var _this = this;
						this.async(function() {
							// Prevent tap from leaking through to underlying page
							_this.set('route.path', '');
							_this.item = {};
						}, 100);
						this.fire('close', detail, { bubbles: false });
						this.transitionOut().then(function() {
							Polymer.dom(this).classList.remove('open');
							this._setOpened(false);
						}.bind(this));
					},
					/**/

				},
				
				/**/ // Customized by combining from ExpMgr + PolyFire
        close: function(e) {
					this.transitionOut().then(function() {
						var _this = this;
						this.async(function() {
							// Prevent tap from leaking through to underlying page
							_this.set('route.path', '');
							_this.item = {};
						}, 100);
						this.fire('close', e, { bubbles: false });
						Polymer.dom(this).classList.remove('open');
						//this._setOpened(false);
					}.bind(this));
			  },
				/** /
				
        // Replace save, delete and update functions from ExpenseManager with PolyFire/behavior.html
				/** /
        
        _save: function() {
          this.$.error.innerText = '';
          var form = this.$.form;
          if (form.validate()) {
            this.item.total = parseFloat(this.item.total);
            this.fire('item-save', this.item);
          } else {
            console.log('Form validation failed');
            this.$.dialog.scrollTop = 0;
            this.errorText = 'Please fill all required fields';
          }
        },

				_delete: function() {
          this.fire('item-delete', this.item);
        },
				/**/
				
				// Edit // Import from PolyFire/na-editor.html
				
				save: function() {
					this.close('save');
				},

				delete: function() {
					this.close('delete');
				},

				/** / // Originally from PolyFire, now customized combining ExpMgr
				close: function(detail) {
					if (this.__editedItemElement) {
						this.__editedItemElement.style.opacity = 1;
						this.__editedItemElement = null;
					}

					this.fire('close', detail, { bubbles: false });
					/** /
					this.transitionOut().then(function() {
						Polymer.dom(this).classList.remove('open');
						//this._setOpened(false);
					}.bind(this));
					/** /
				},
				/** /

				create: function() {
					this._setOpened(true);
					this.item = { 
						comment  : '' ,
						date     : '' ,
						merchant : '' ,
						status   : '' ,
						total    : '' ,
					};
					this.transitionInFrom(this.getBoundingClientRect());
				},
				/**/
				
				transitionInFrom: function(rect) {
					var targetRect = this.getBoundingClientRect();
					var targetLeft = targetRect.width > 500 ?
							targetRect.width / 2 - 240 : 10;
					var targetWidth = targetRect.width > 500 ?
							'480px' : 'calc(100vw - 20px)'
					var dialogAnimation = this.$.dialog.animate([{
						transform: `translate(${rect.left}px,${rect.top - 46}px)`,
						width: `${rect.width}px`,
						easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
					}, {
						transform: `translate(${targetLeft}px, 0px)`,
						width: targetWidth
					}], 500);

					var backgroundAnimation = this.$.background.animate([{
						transform: `translate(${rect.left + rect.width / 2 - 128}px, ${rect.top - 46 + rect.height / 2 - 128}px) scale(0.1)`,
						easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
					}, {
						transform: `scale(${targetRect.width / 256 * 4})`
					}], 800);

					dialogAnimation.addEventListener('finish', function() {
						Polymer.dom(this).classList.add('open');
					}.bind(this));
				},

				transitionOut: function() {
					var animation = this.animate([{
						opacity: 1,
						easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
					}, {
						opacity: 0
					}], 300);

					this.$.dialog.animate([{
						transform: 'translateY(0) scale(1)',
						opacity: 1,
						easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
					}, {
						transform: 'translateY(10px) scale(0.9)',
						opacity: 0
					}], 500);

					return new Promise(function(resolve) {
						animation.addEventListener('finish', resolve);
					}.bind(this));
				},
				
				// endEdit
				
				show: function() {
					console.log('item', this.item);
				},
				
      });
    })();
  </script>
</dom-module>
